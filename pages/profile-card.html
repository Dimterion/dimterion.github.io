<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile card. Dmitrii / Dimterion. Developer | Technical Consultant | Product Support Specialist"
    />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../styles/profile-card.css" />
    <title>Dimterion's Profile Card</title>
    <script
      src="https://kit.fontawesome.com/d21300426d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="profileCard-main">
      <img
        src="../assets/profile_picture_upd.jpg"
        alt="Dmitrii's profile image"
        class="profileCard-mainImg"
      />
      <section class="profileCard-section">
        <h1 class="profileCard-h1">Dmitrii</h1>
        <p class="profileCard-bio">
          Developer | Technical Consultant | Product Support Specialist
        </p>
        <a
          href="https://www.dimterion.com/"
          class="profileCard-mainLink"
          target="_blank"
          rel="noreferrer"
        >
          <img
            src="../assets/personal_site_img.png"
            alt="Dmitrii's personal site header image"
          />
        </a>
        <p class="profileCard-imgDescription">
          Click the image to visit my site.
        </p>
        <a
          href="https://github.com/Dimterion"
          class="profileCard-socialLink"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-github"></i>
          GitHub
        </a>
        <a
          href="https://www.linkedin.com/in/dmitrii-p"
          class="profileCard-socialLink"
          target="_blank"
          rel="noreferrer"
        >
          <i class="fab fa-linkedin"></i>
          LinkedIn
        </a>
        <button class="profileCard-btn" onclick="copyLink()">
          <i class="fas fa-share-alt"></i>
          Copy profile link
        </button>
      </section>
    </main>
    <aside class="profileCard-qrCode">
      <p>View on mobile</p>
      <img
        src="../assets/QRCode.png"
        alt="Personal site QR code."
      />
    </aside>
    <script type="text/javascript" src="../scripts/profile-card.js"></script>
  </body>
</html>
