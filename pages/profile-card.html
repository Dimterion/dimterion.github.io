<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../styles/profile-card.css" />
    <title>Profile Card</title>
    <script
      src="https://kit.fontawesome.com/d21300426d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="../assets//profile_picture_upd.jpg"
        alt="Profile Photo"
        class="top-image"
      />
      <div class="content">
        <h1 class="name">Dmitrii</h1>
        <p class="bio">
          Developer | Technical Consultant | Product Support Specialist
        </p>
        <a
          href="https://www.dimterion.com/"
          class="personal-link"
          target="_blank"
        >
          <img src="../assets/socials_image.png" alt="Personal Site" />
        </a>
        <div class="links">
          <a
            href="https://github.com/Dimterion"
            class="link-item"
            target="_blank"
          >
            <i class="fab fa-github"></i>
            GitHub
          </a>
          <a
            href="https://www.linkedin.com/in/dmitrii-p"
            class="link-item"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
            LinkedIn
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
